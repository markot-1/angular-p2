<ng-container *ngIf="todoProps">
  <li [ngClass]="{ editing: isEditingProps }">
    <div class="view">
      <input class="toggle" type="checkbox" />
      <label (dblclick)="setTodoInEditMode()">{{ todoProps.text }}</label>
      <button class="destroy"></button>
    </div>
    <ng-container *ngIf="isEditingProps">
      <input class="edit"/>
    </ng-container>
  </li>
</ng-container>
